<div class="chatbot-container row">

  <div *ngIf="open | async " (change)="scrollToBottom(content)" class="chatbot-content card col-md-6 col-lg-6 col-sm-12">
      <div class="card-header text-center ">
        <h5>Chat Bot</h5>
      </div>
    <div #content class="message-content card-body ">
      <div *ngFor="let mgs of messages | async ">
          <div class="bot-message" *ngIf="mgs.sender==='bot'">
            <div class="col-8 text-left">
                <div class="badge badge-primary message-badge">
                    {{mgs.content}}
                </div>
            </div>
          </div>
    
          <div class=" row justify-content-right  usr-message text-right" *ngIf="mgs.sender==='usr'">
            <div class="col-4 unused">unusedtext</div>
            <div class="col-8">
              <div class="badge badge-success message-badge">
                  {{mgs.content}}
              </div>
            </div>
          </div>
    </div>
  </div>

    <div class="col-12 card-footer-custom">
      <form [formGroup]="sendForm" (ngSubmit)=send(content)>
        <input formControlName="message" type="text" placeholder="Ask the bot a question.." class=" col-12 form-control form-control-success" />          
      </form>
    </div>

  </div>

  <div class="chatbot-controller col-8 text-right">
    <button (click)="toogleChatWindow()" class="btn btn-primary btn-lg" type="button">Open Chat Bot</button>
  </div>
</div>
